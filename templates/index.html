<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand">Blog App</a>
                <!-- Button to Open the Modal -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#blogModal">
                    Add Blog
                </button>
            </div>
          </nav>
    </div>
    {% if blogs|length == 0 %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Sorry!</strong> No blogs found.
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    {%else%}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> {{blogs|length}} blogs found.
    </div>
    {% for blog in blogs %}
    <div>
        <div class="card my-4 mx-4 col-4" style="width: 18rem;" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{blog.title}}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">{{blog.id}}</h6>
              <p class="card-text">{{blog.content}}</p>
              <a href="delete_blog/{{blog.id}}" class="card-link">Delete Blog</a>
            </div>
          </div>
    </div>
    {% endfor %}
    {% endif %}

    <div>
        {{blogs[0].id}}
        {{blogs[0].title}}
        {{blogs[0].content}}
    </div>
    <!-- The Modal -->
    <div>
        <!-- The Modal -->
<div class="modal" id="blogModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add New Blog</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <form action="/submit-blog" method="post">
            <div class="form-group">
              <label for="blogTitle">Blog Title:</label>
              <input type="text" class="form-control" id="blogTitle" name="blogTitle" required>
            </div>
            <div class="form-group">
              <label for="blogContent">Blog Content:</label>
              <textarea class="form-control" id="blogContent" name="blogContent" rows="5" required></textarea>
            </div>
            <div><button type="submit" class="btn btn-primary">Submit</button></div>
          </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
