<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand">Blog App</a>
                <!-- Button to Open the Modal -->
                
            </div>
          </nav>
    </div>
    {% if blogs|length == 0 %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Sorry!</strong> No blogs found for this {{author.name}}.
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    {%else%}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> {{blogs|length}} blogs found  {{author.name}}.
    </div>
    {% for blog in blogs %}
    <div>
        <div class="card my-4 mx-4 col-4" style="width: 18rem;" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{blog.title}}</h5>
              <h6 class="card-subtitle mb-2 text-body-secondary">{{blog.id}}</h6>
              <p class="card-text">{{blog.content}}</p>
               <a  href="/delete_blog/{{blog.id}}" class="btn btn-primary">Delete Blog </a> 
              <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#blogModal{{blog.id}}">
                edit Blog
            </button>


            <div class="modal" id="blogModal{{blog.id}}">
              <div class="modal-dialog">
                <div class="modal-content">
            
                  <!-- Modal Header -->
                  <div class="modal-header">
                    <h4 class="modal-title">Edit Blog</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                  </div>
            
                  <!-- Modal body -->
                  <div class="modal-body">
                    <form action="/edit_blog/{{blog.id}}" method="post">
                      <div class="form-group">
                        <label for="blogTitle">Blog Title:</label>
                        <input type="text" class="form-control" id="blogTitle" name="blogTitle" placeholder="{{blog.title}}" required>
                      </div>
                      <div class="form-group">
                        <label for="blogContent">Blog Content:</label>
                        <textarea class="form-control" id="blogContent" name="blogContent" rows="5" placeholder="{{blog.content}}" required></textarea>
                      </div>
                      <div><button type="submit" class="btn btn-primary">Submit</button></div>
                    </form>
                  </div>
            
                  <!-- Modal footer -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  </div>
            
                </div>
              </div>
            </div>


            

            </div>
          </div>
    </div>
    {% endfor %}
    {% endif %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
